<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Sketch Pad</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            display: grid;
            width: 800px;
            height: 680px;
            border: 1px solid black;
            margin-top: 20px;
            gap: 1px; /* Add small gap between squares */
        }
        .grid-square {
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-square.hovered {
            background-color: black;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="getnumber">Yeni Çerçeve Oluştur</button>

    <div id="container"></div>

    <script src="app.js"></script>
</body>
</html>
